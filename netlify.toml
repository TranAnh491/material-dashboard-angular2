[build]
  # Build command for Angular (updated syntax for newer Angular CLI)
  command = "ng build --configuration=production"
  
  # Output directory for built files (files are built directly in dist/)
  publish = "dist"
  
  # Node.js version for build (Netlify will use .nvmrc file)
  [build.environment]
    NPM_VERSION = "8"

# Redirect rules for Angular routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 