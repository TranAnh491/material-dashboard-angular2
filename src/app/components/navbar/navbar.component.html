<nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
    <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand" href="javascript:void(0)">{{getTitle()}}</a>
        </div>
        <button mat-raised-button class="navbar-toggler" type="button" (click)="sidebarToggle()" *ngIf="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <!-- Home Button - Right Top -->
            <button mat-raised-button class="btn-home me-3" (click)="goToMenu()" *ngIf="!isMenuPage() && !isQCPage()" title="Về Menu">
              <i class="material-icons">home</i>
            </button>
            <!-- ASM1 and ASM2 Icons -->
            <div class="asm-icons" *ngIf="isDashboard()">
                <button mat-raised-button class="btn btn-white btn-just-icon me-2" (click)="selectFactory('ASM1')" [class.active]="selectedFactory === 'ASM1'" style="color: #1976d2; border: none;" [style.background]="selectedFactory === 'ASM1' ? '#fce4ec' : 'transparent'">
                    <i class="material-icons">factory</i>
                    <span class="asm-label">1</span>
                    <div class="ripple-container"></div>
                </button>
                <button mat-raised-button class="btn btn-white btn-just-icon" (click)="selectFactory('ASM2')" [class.active]="selectedFactory === 'ASM2'" style="color: #4caf50; border: none;" [style.background]="selectedFactory === 'ASM2' ? '#fce4ec' : 'transparent'">
                    <i class="material-icons">factory</i>
                    <span class="asm-label">2</span>
                    <div class="ripple-container"></div>
                </button>
            </div>
            <ul class="navbar-nav" *ngIf="isDashboard()">
                <li class="nav-item">
                    <app-notification-dropdown></app-notification-dropdown>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link user-profile-link" href="javascript:void(0)" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">person</i>
                        <span *ngIf="currentUser" class="user-name">{{ currentUser.displayName || currentUser.email }}</span>
                        <p>
                            <span class="d-lg-none d-md-block">Account</span>
                        </p>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <div class="dropdown-item" *ngIf="currentUser">
                            <strong>{{ currentUser.displayName || 'User' }}</strong><br>
                            <small>{{ currentUser.email }}</small>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="javascript:void(0)" (click)="signOut()">
                            <i class="material-icons">exit_to_app</i> Đăng xuất
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
