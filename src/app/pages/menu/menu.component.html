<div class="menu-container">
  <div class="menu-header">
    <div class="header-top">
      <h1 class="menu-title">
        <i class="material-icons">apps</i>
        Menu
      </h1>
      <button class="logout-btn" (click)="logout()" title="Đăng xuất">
        <i class="material-icons">logout</i>
        <span>Đăng xuất</span>
      </button>
    </div>
    <p class="menu-subtitle">Chọn chức năng để bắt đầu</p>
  </div>

  <!-- Dashboard First -->
  <div class="menu-section">
    <h5 class="menu-category-title">Main</h5>
    <div class="menu-grid">
      <ng-container *ngFor="let tab of menuTabs">
        <div *ngIf="tab.category === 'Main'" 
             class="menu-item menu-item-main" 
             (click)="navigateToTab(tab.path)">
          <i class="material-icons">{{tab.icon}}</i>
          <span>{{tab.title}}</span>
        </div>
      </ng-container>
    </div>
  </div>
