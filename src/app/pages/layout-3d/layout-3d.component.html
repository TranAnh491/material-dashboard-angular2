<div class="search-container">
    <mat-form-field appearance="fill">
        <mat-label>Enter Shelf Code</mat-label>
        <input matInput #searchInput placeholder="e.g., A9">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="findShelf(searchInput.value)">Find</button>
</div>

<div #rendererContainer class="renderer-container"></div>
