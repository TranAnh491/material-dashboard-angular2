<div class="search-container">
    <mat-form-field>
        <input matInput #searchInput placeholder="Enter item" (keyup.enter)="findShelf(searchInput.value)" (input)="searchInput.value = searchInput.value.toUpperCase()">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="findShelf(searchInput.value)">Find</button>
</div>

<div #rendererContainer id="rendererContainer"></div>
