<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Work Order Status (Current Month)</h4>
        <p class="card-category">Displaying work orders for the current month</p>
      </div>
      <div class="card-body">

        <div *ngIf="isLoading" class="text-center">
          <p>⏳ Đang tải dữ liệu...</p>
        </div>

        <div class="table-responsive" *ngIf="!isLoading && displayedRows.length > 0">
          <table class="table">
            <thead class="text-primary">
              <tr>
                <th *ngFor="let h of tableHeaders">{{ h }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of displayedRows">
                <td *ngFor="let h of tableHeaders">{{ row[h] }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="!isLoading && displayedRows.length === 0" class="text-center">
            <p>No work orders found for the current month.</p>
        </div>

      </div>
    </div>
  </div>
</div>
