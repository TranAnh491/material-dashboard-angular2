<div class="main-content">
  <div class="container-fluid">

    <!-- Chế độ xem bảng (khi không chỉnh sửa) -->
    <ng-container *ngIf="!embeddedSheetUrl">
      <div class="card">
        <div class="card-header card-header-info d-flex justify-content-between align-items-center">
          <div>
            <h4 class="card-title">Work Order Status</h4>
            <p class="card-category">Dữ liệu được làm mới mỗi 30 giây.</p>
          </div>
          <button class="btn btn-white" (click)="showSheetForEditing()">
            <i class="material-icons" style="margin-right: 4px;">edit</i>
            Chỉnh sửa trên Google Sheet
          </button>
        </div>
        <div class="card-body">
          <!-- Bộ lọc -->
          <div class="d-flex justify-content-center mb-3">
            <label class="filter-label mr-2">Năm:</label>
            <select [(ngModel)]="selectedYear" (change)="filterData()" class="form-control" style="width: 100px; margin-right: 20px;">
              <option value="">Tất cả</option>
              <option *ngFor="let y of years" [value]="y">{{y}}</option>
            </select>
            <label class="filter-label mr-2">Tháng:</label>
            <select [(ngModel)]="selectedMonth" (change)="filterData()" class="form-control" style="width: 100px;">
              <option value="">Tất cả</option>
              <option *ngFor="let m of months" [value]="m">{{m}}</option>
            </select>
          </div>
          
          <div *ngIf="loading" class="text-center">Đang tải dữ liệu...</div>
          <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div>

          <!-- Bảng dữ liệu -->
          <div class="table-responsive" *ngIf="!loading && workOrders.length > 0">
            <table class="table table-hover">
              <thead class="text-info">
                <th *ngFor="let col of columns">{{col}}</th>
              </thead>
              <tbody>
                <tr *ngFor="let row of workOrders">
                  <td *ngFor="let col of columns">
                    {{ (col === 'Date PD' ? formatDatePD(row[col]) : row[col]) || '' }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="!loading && workOrders.length === 0" class="text-center text-muted mt-3">
            Không có dữ liệu cho tháng/năm đã chọn.
          </div>
        </div>
      </div>
    </ng-container>

    <!-- Chế độ nhúng Google Sheet (khi chỉnh sửa) -->
    <ng-container *ngIf="embeddedSheetUrl">
       <div class="card">
        <div class="card-header card-header-info d-flex align-items-center">
          <button (click)="hideSheet()" class="btn btn-white btn-round btn-just-icon mr-3">
            <i class="material-icons">arrow_back</i>
          </button>
          <div>
            <h4 class="card-title mb-0">Chỉnh sửa Work Order</h4>
            <p class="card-category">Sau khi sửa xong, nhấn nút quay lại để tải lại dữ liệu.</p>
          </div>
        </div>
        <div class="card-body">
          <iframe [src]="embeddedSheetUrl" width="100%" height="650px" frameborder="0">Đang tải...</iframe>
        </div>
      </div>
    </ng-container>

  </div>
</div>
