<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Work Order Status</h4>
        <p class="card-category">Live data from Google Sheet</p>
      </div>
      <div class="card-body">
        <div class="text-center mb-3">
          <button class="btn btn-primary" (click)="handleSignIn()">Đăng nhập Google</button>
          <button class="btn btn-outline-secondary" (click)="handleSignOut()">Đăng xuất</button>
        </div>

        <!-- Vùng hiển thị dữ liệu -->
        <div *ngIf="isLoading" class="loading-indicator text-center">
          <p>Loading data...</p>
        </div>
        <div *ngIf="errorMessage && !isLoading" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div *ngIf="!isLoading && !errorMessage && workOrders.length > 0" class="table-responsive">
          <table class="table table-hover">
            <thead class="text-primary">
              <th *ngFor="let header of tableHeaders">{{ header }}</th>
            </thead>
            <tbody>
              <tr *ngFor="let wo of workOrders; let i = index" 
                  (click)="selectWO(wo)" 
                  [class.selected-row]="wo === selectedWO">
                <td *ngFor="let header of tableHeaders">
                  {{ wo[header] }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

<style>
.selected-row {
  background-color: #fce4ec !important; /* A light pink shade from the theme */
  font-weight: bold;
}
tr {
  cursor: pointer;
}
</style>
