<div style="display: flex; flex-direction: column; height: 100vh;">
  <!-- 60% phía trên: Danh sách lệnh sản xuất -->
  <div style="flex: 6; overflow: auto; border-bottom: 2px solid #ccc;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Mã lệnh</th>
          <th>Mô tả</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let wo of workOrders"
            [class.selected]="wo === selectedWO"
            (click)="selectWO(wo)">
          <td>{{ wo.id }}</td>
          <td>{{ wo.description }}</td>
          <td>{{ wo.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 40% phía dưới: Google Sheet chỉnh sửa -->
  <div style="flex: 4; overflow: auto;">
    <iframe
      width="100%"
      height="100%"
      frameborder="0"
      [src]="googleSheetUrl | safe"
      allowfullscreen>
    </iframe>
  </div>
</div>

<style>
.selected {
  background-color: #e0f7fa;
  font-weight: bold;
}
tr {
  cursor: pointer;
}
.table {
  width: 100%;
}
</style>
