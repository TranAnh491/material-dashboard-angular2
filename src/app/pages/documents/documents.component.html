<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-info">
        <h4 class="card-title">Danh sách tài liệu</h4>
        <p class="card-category">Chọn một tài liệu để mở và điền thông tin.</p>
      </div>
      <div class="card-body">
        <div class="row">
          <div *ngFor="let doc of documentList" class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h6 class="card-category">{{ doc.category }}</h6>
                <h5 class="card-title">{{ doc.title }}</h5>
                <button (click)="openDocument(doc.url)" class="btn btn-info">Mở tài liệu</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
