<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Warehouse Layout</h4>
            <p class="card-category">Find item location in the warehouse</p>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput #searchInput placeholder="Enter Item Code to find" (keyup.enter)="search(searchInput.value)">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="search(searchInput.value)">Search</button>
              </div>
            </div>

            <div *ngIf="loading" class="text-center">
              <mat-spinner diameter="50"></mat-spinner>
              <p>Loading warehouse data...</p>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            
            <h5 *ngIf="searchResult" [innerHTML]="searchResult"></h5>

            <!-- Container for the SVG Layout -->
            <div class="svg-container" #svgContainer>
              <!-- The SVG will be loaded and injected here by the component -->
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
