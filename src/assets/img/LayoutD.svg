<svg width="500" height="900" viewBox="0 0 500 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Tường ngoài -->
  <rect x="10" y="10" width="480" height="880" fill="#fff" stroke="#000" stroke-width="2"/>
  
  <!-- Các phòng bên trái -->
  <!-- Scrap area -->
  <rect x="15" y="15" width="60" height="40" fill="#f5f5f5" stroke="#000"/>
  <text x="20" y="40" font-size="12" font-family="Arial">Scrap area</text>
  <!-- NG area -->
  <rect x="15" y="65" width="60" height="40" fill="#f5f5f5" stroke="#000"/>
  <text x="20" y="90" font-size="12" font-family="Arial">NG area</text>
  <!-- IQC và các ô nhỏ -->
  <text x="25" y="130" font-size="14" font-family="Arial" fill="red">IQC</text>
  <g font-size="10" font-family="Arial">
    <rect x="15" y="135" width="60" height="18" fill="#fff" stroke="#000"/><text x="20" y="148">Q</text>
    <rect x="15" y="155" width="60" height="18" fill="#fff" stroke="#000"/><text x="20" y="168">S</text>
    <rect x="15" y="175" width="60" height="18" fill="#fff" stroke="#000"/><text x="20" y="188">T</text>
    <rect x="15" y="195" width="60" height="18" fill="#fff" stroke="#000"/><text x="20" y="208">U</text>
    <rect x="15" y="215" width="60" height="18" fill="#fff" stroke="#000"/><text x="20" y="228">V</text>
    <rect x="15" y="235" width="60" height="18" fill="#fff" stroke="#000"/><text x="20" y="248">W</text>
    <rect x="15" y="255" width="60" height="18" fill="#fff" stroke="#000"/><text x="20" y="268">X</text>
    <rect x="15" y="275" width="60" height="18" fill="#fff" stroke="#000"/><text x="20" y="288">Y</text>
    <rect x="15" y="295" width="60" height="18" fill="#fff" stroke="#000"/><text x="20" y="308">Z</text>
  </g>
  <text x="23" y="330" font-size="12" fill="red" font-family="Arial" transform="rotate(-90 23,330)">Secured WH</text>

  <!-- WH offices -->
  <rect x="15" y="340" width="60" height="40" fill="#fff" stroke="#000"/>
  <rect x="15" y="390" width="60" height="40" fill="#fff" stroke="#000"/>
  <text x="25" y="370" font-size="12" font-family="Arial" fill="red">WH</text>
  <text x="25" y="420" font-size="12" font-family="Arial" fill="red">WH</text>

  <!-- Charging forklift area -->
  <rect x="15" y="445" width="60" height="80" fill="#e0e0e0" stroke="#000"/>
  <text x="18" y="475" font-size="10" font-family="Arial">Charging forklift</text>
  
  <!-- Locker area -->
  <rect x="85" y="15" width="50" height="18" fill="#fff" stroke="#000"/>
  <text x="87" y="28" font-size="10" font-family="Arial">Locker</text>

  <!-- Vùng kệ chính -->
  <!-- Các dãy kệ B, C, D, E, F, G -->
  <!-- G1-F1-E1-D1-C1-B1-A1... -->
  <g font-size="10" font-family="Arial">
    <!-- Dãy A -->
    <rect x="400" y="80" width="20" height="300" fill="#ffe4b5" stroke="#000"/>
    <text x="405" y="100" font-size="10">A4</text>
    <text x="405" y="180" font-size="10">A3</text>
    <text x="405" y="260" font-size="10">A2</text>
    <text x="405" y="340" font-size="10">A1</text>
    <!-- Dãy B -->
    <rect x="370" y="80" width="20" height="300" fill="#ffe4b5" stroke="#000"/>
    <text x="375" y="100" font-size="10">B4</text>
    <text x="375" y="180" font-size="10">B3</text>
    <text x="375" y="260" font-size="10">B2</text>
    <text x="375" y="340" font-size="10">B1</text>
    <!-- Dãy C -->
    <rect x="340" y="80" width="20" height="300" fill="#ffe4b5" stroke="#000"/>
    <text x="345" y="100" font-size="10">C4</text>
    <text x="345" y="180" font-size="10">C3</text>
    <text x="345" y="260" font-size="10">C2</text>
    <text x="345" y="340" font-size="10">C1</text>
    <!-- Dãy D -->
    <rect x="310" y="80" width="20" height="300" fill="#ffe4b5" stroke="#000"/>
    <text x="315" y="100" font-size="10">D4</text>
    <text x="315" y="180" font-size="10">D3</text>
    <text x="315" y="260" font-size="10">D2</text>
    <text x="315" y="340" font-size="10">D1</text>
    <!-- Dãy E -->
    <rect x="280" y="80" width="20" height="300" fill="#ffe4b5" stroke="#000"/>
    <text x="285" y="100" font-size="10">E4</text>
    <text x="285" y="180" font-size="10">E3</text>
    <text x="285" y="260" font-size="10">E2</text>
    <text x="285" y="340" font-size="10">E1</text>
    <!-- Dãy F -->
    <rect x="250" y="80" width="20" height="300" fill="#ffe4b5" stroke="#000"/>
    <text x="255" y="100" font-size="10">F4</text>
    <text x="255" y="180" font-size="10">F3</text>
    <text x="255" y="260" font-size="10">F2</text>
    <text x="255" y="340" font-size="10">F1</text>
    <!-- Dãy G -->
    <rect x="220" y="80" width="20" height="300" fill="#ffe4b5" stroke="#000"/>
    <text x="225" y="100" font-size="10">G4</text>
    <text x="225" y="180" font-size="10">G3</text>
    <text x="225" y="260" font-size="10">G2</text>
    <text x="225" y="340" font-size="10">G1</text>
  </g>

  <!-- Vùng IQC 18x2 -->
  <rect x="90" y="380" width="320" height="40" fill="none" stroke="#ccc" stroke-dasharray="5,5"/>
  <text x="110" y="400" font-size="13" font-family="Arial" fill="#333">IQC 18 x 2</text>

  <!-- W.O outbound -->
  <rect x="120" y="20" width="110" height="35" fill="none" stroke="#ccc" stroke-dasharray="3,3"/>
  <text x="125" y="40" font-size="11" font-family="Arial" fill="#333" transform="rotate(-90 135,40)">W.O outbound</text>

  <!-- STAGING và SHIPPING -->
  <rect x="90" y="730" width="140" height="120" fill="#e6f7ff" stroke="#000"/>
  <text x="125" y="790" font-size="16" font-family="Arial" fill="#009">STAGING 10x7</text>
  <rect x="250" y="730" width="140" height="120" fill="#f9e6ff" stroke="#000"/>
  <text x="280" y="790" font-size="16" font-family="Arial" fill="#900">SHIPPING 10x7</text>
  
  <!-- Main Door -->
  <rect x="230" y="870" width="40" height="18" fill="#fff" stroke="#000"/>
  <text x="237" y="883" font-size="13" font-family="Arial">Main Door</text>
</svg>
